<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">This short survey form was built by Joel P. Doctor</p>
    </header>
    <main>
      <form action="" id="survey-form">
        <fieldset>
          <label for="name" id="name-label">
            Please enter your name:
            <input type="text" id="name" required />
          </label>
          <label for="email" id="email-label">
            Please enter your email:
            <input type="email" id="email" required />
          </label>
          <label for="number" id="number-label">
            Please enter your number:
            <input type="number" id="number" min="4" max="11" />
          </label>
        </fieldset>
        <fieldset>
          <legend>Choose your starter:</legend>
          <select name="starter" id="dropdown">
            <option value="">I choose...</option>
            <option value="fire">Charmander</option>
            <option value="water">Squirtle</option>
            <option value="grass">Bulbasaur</option>
          </select>
        </fieldset>
        <fieldset id="region">
          <legend>Choose your region:</legend>
          <label for="region">
            <input type="radio" name="region" id="kanto" checked /> Kanto
          </label>
          <label for="region">
            <input type="radio" name="region" id="johto" /> Johto
          </label>
          <label for="region">
            <input type="radio" name="region" id="sinnoh" /> Sinnoh
          </label>
        </fieldset>
        <fieldset>
          <legend>Starting items:</legend>
          <label for="items">
            <input type="checkbox" name="items" value="potion" checked /> Potion
            x10
          </label>
          <label for="items"> </label>
          <label for="items">
            <input type="checkbox" name="items" value="pokeball" checked />
            Pokeball x10
          </label>
          <label for="items">
            <input type="checkbox" name="items" value="revive" /> Revive x10
          </label>
          <label for="items">
            <input type="checkbox" name="items" value="rare-candy" /> Rare Candy
            x10
          </label>
        </fieldset>
        <fieldset>
          <legend>What is your battle quote?</legend>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="I like shorts! They are comfy and easy to wear!"
          ></textarea>
        </fieldset>
        <input type="submit" value="Submit" id="submit" />
      </form>
    </main>
  </body>
  <footer>
    <p>Created by Joel P. Doctor for FreeCodeCamp</p>
  </footer>
</html>
